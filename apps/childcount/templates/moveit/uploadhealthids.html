{% extends base_template %}
{% load i18n %}
{% block content %}

<h2>{% trans "Upload the Health ID File" %}</h2>

{% if message %}
    <p>{{ message }}</p>
{% endif %}

{% if form %}
<p>{% trans "Note: use the start and end health ids as title e.g '1N00H to 22393'" %}</p>
<form enctype="multipart/form-data" action="/childcount/upload-healthid-file" method="post">
    {{ form.as_p }}
<input type="submit" value="Submit" />
</form>
{% endif %}

{% endblock %}
